<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBlink4 Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: system-ui, -apple-system, sans-serif; 
            background: #0f172a; 
            color: #e2e8f0; 
            padding: 12px;
        
        .container { max-width: 1600px; margin: 0 auto; }
        
        header { 
            margin-bottom: 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
        }
        
        .header-branding {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo {
            height: 72px;
            width: auto;
        }
        
        h1 { color: #38bdf8; font-size: 32px; }
        
        .connection-status {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
        }
        
        .connection-status:hover {
            transform: scale(1.05);
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        
        .connection-status.connected { background: #10b981; color: white; }
        .connection-status.disconnected { background: #ef4444; color: white; }
        
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .stat-card {
            background: #1e293b;
            padding: 8px 12px;
            border-radius: 6px;
        }        .stat-label { color: #94a3b8; font-size: 12px; margin-bottom: 5px; }
        .stat-value { color: #e2e8f0; font-size: 24px; font-weight: 600; }
        
        .card { 
            background: #1e293b; 
            border-radius: 8px; 
            padding: 12px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.3); 
            margin-bottom: 15px;
        }
        
        .card h2 { 
            color: #94a3b8; 
            font-size: 16px; 
            margin-bottom: 12px; 
            text-transform: uppercase; 
            letter-spacing: 0.5px;
            font-weight: 600;
        }
        
        .section-header {
            color: #94a3b8;
            font-size: 16px;
            margin-bottom: 12px;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }
        
        /* Repeater Card Layout */
        .repeater-card {
            background: #1e293b;
            border-radius: 8px;
            padding: 2px;
            margin-bottom: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            display: flex;
            justify-content: space-between;
            align-items: stretch;
        }
        
        .repeater-info {
            flex: 1;
            padding: 8px;
        }
        
        .repeater-header {
            font-size: 18px;
            font-weight: 600;
            color: #38bdf8;
            margin-bottom: 8px;
        }
        
        .repeater-location {
            color: #94a3b8;
            font-size: 14px;
            margin-bottom: 12px;
        }
        
            .repeater-meta {
                display: grid;
                grid-template-columns: 180px auto 1fr;
                grid-template-rows: auto auto;
                gap: 4px 20px;
                font-size: 0.85em;
                margin-top: 4px;
            }        .repeater-meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
            white-space: nowrap;
        }
        
        .repeater-meta-label {
            color: #94a3b8;
            font-weight: 500;
        }
        
        /* Slot Display */
        .slots-container {
            display: flex;
            flex-direction: column;
            gap: 6px;
            min-width: 500px;
            padding: 8px;
        }
        
        .slot {
            background: #0f172a;
            border-radius: 4px;
            padding: 8px 12px;
            border-left: 3px solid #334155;
            display: grid;
            grid-template-columns: 70px 90px 90px 120px 100px 1fr;
            gap: 12px;
            align-items: center;
            font-size: 13px;
        }
        
        .slot.idle {
            border-left-color: #334155;
        }
        
        .slot.receiving {
            border-left-color: #10b981;
            background: linear-gradient(90deg, rgba(16,185,129,0.1) 0%, rgba(15,23,42,1) 100%);
        }
        
        .slot.transmitting {
            border-left-color: #ef4444;
            background: linear-gradient(90deg, rgba(239,68,68,0.1) 0%, rgba(15,23,42,1) 100%);
        }
        
        .slot.hang_time {
            border-left-color: #6366f1;
            background: linear-gradient(90deg, rgba(99,102,241,0.1) 0%, rgba(15,23,42,1) 100%);
        }
        
        .slot-col {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        
        .slot-col-label {
            color: #64748b;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .slot-col-value {
            color: #e2e8f0;
            font-weight: 500;
        }
        
        .slot-col-value.empty {
            color: #475569;
            font-style: italic;
        }
        
        .slot-col-value.highlight {
            color: #38bdf8;
            font-weight: 600;
        }
        
        .slot-status-badge {
            padding: 3px 8px;
            border-radius: 8px;
            font-size: 9px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-align: center;
        }
        
        .slot-status-badge.idle {
            background: #334155;
            color: #94a3b8;
        }
        
        .slot-status-badge.receiving {
            background: #10b981;
            color: white;
        }
        
        .slot-status-badge.transmitting {
            background: #ef4444;
            color: white;
        }
        
        .slot-status-badge.hang_time {
            background: #6366f1;
            color: white;
        }
        
        .repeater-header-warning {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 4px;
            color: #fbbf24; /* Yellow warning color */
        }
        
        .slot-talker {
            color: #94a3b8;
            font-size: 11px;
            font-style: italic;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .status { 
            display: inline-block; 
            padding: 4px 12px; 
            border-radius: 12px; 
            font-size: 11px; 
            font-weight: 600; 
            text-transform: uppercase;
        }
        
        .status.active { background: #10b981; color: white; }
        .status.hang { background: #f59e0b; color: white; }
        .status.connected { background: #3b82f6; color: white; }
        
        .event { 
            padding: 12px; 
            border-left: 3px solid #3b82f6; 
            margin-bottom: 8px; 
            background: #334155; 
            border-radius: 4px; 
            font-size: 13px; 
        }
        
        .event .time { 
            color: #64748b; 
            font-size: 11px; 
            margin-bottom: 4px;
        }
        
        .event .type {
            display: inline-block;
            background: #475569;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            margin-right: 8px;
        }
        
        .empty-state {
            text-align: center;
            color: #64748b;
            padding: 40px 20px;
            font-style: italic;
        }
        
        .tg-list { 
            color: #64748b; 
            font-size: 12px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-branding">
                <img src="/static/HBlink.png" alt="HBlink" class="logo">
                <div>
                    <h1 id="dashboardTitle">HBlink4 Dashboard</h1>
                    <div style="color: #64748b; font-size: 14px; margin-top: 4px;" id="serverName"></div>
                </div>
            </div>
            <div class="connection-status" id="connectionStatus">Connecting...</div>
        </header>
        
        <h2 class="section-header">Statistics</h2>
        <div class="stats-bar">
                <div class="stat-card">
                    <div class="stat-label">Connected Repeaters</div>
                    <div class="stat-value" id="statRepeaters">0</div>
                </div>
            <div class="stat-card">
                <div class="stat-label">Active Streams</div>
                <div class="stat-value" id="statStreams">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Streams Today</div>
                <div class="stat-value" id="statTotalStreams">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Active Forwarded Calls</div>
                <div class="stat-value" id="statActiveCalls">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Calls Today</div>
                <div class="stat-value" id="statTotalCalls">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Traffic Today</div>
                <div class="stat-value" id="statTotalDuration">0:00:00</div>
            </div>
        </div>
        
        <!-- Last Heard Users (Last 10) -->
        <h2 class="section-header" style="margin-top: 20px; margin-bottom: 10px;">Last Heard</h2>
        <div class="card">
            <div style="overflow-x: auto;">
                <table style="width: 100%; border-collapse: collapse; font-size: 0.9em;">
                    <thead>
                        <tr style="background-color: #374151; color: white;">
                            <th style="padding: 8px; text-align: left;">Radio ID</th>
                            <th style="padding: 8px; text-align: left;">Callsign/Alias</th>
                            <th style="padding: 8px; text-align: left;">Repeater</th>
                            <th style="padding: 8px; text-align: center;">Slot</th>
                            <th style="padding: 8px; text-align: left;">Talkgroup</th>
                            <th style="padding: 8px; text-align: left;">Last Heard</th>
                        </tr>
                    </thead>
                    <tbody id="lastHeardTable">
                        <tr>
                            <td colspan="6" style="padding: 20px; text-align: center; color: #9ca3af;">
                                No users heard yet
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Repeaters with Inline Slot Status -->
        <h2 class="section-header">Repeaters</h2>
        <div class="card">
            <div id="repeatersContainer"></div>
        </div>
        
        <div class="card" style="margin-top: 15px;">
            <h2>Recent Events</h2>
            <div id="eventsLog"></div>
        </div>
    </div>
    
    <script>
        let ws = null;
        let reconnectTimeout = null;
        let state = {
            repeaters: [],
            streams: [],
            events: [],
            last_heard: [],
            last_heard_stats: {},
            stats: {
                total_streams_today: 0,
                total_duration_today: 0,
                active_calls: 0,
                total_calls_today: 0
            },
            config: {}
        };
        
        // Load configuration
        async function loadConfig() {
            try {
                const response = await fetch('/api/config');
                const config = await response.json();
                state.config = config;
                
                // Update page title and server name
                document.title = config.dashboard_title || 'HBlink4 Dashboard';
                document.getElementById('dashboardTitle').textContent = config.dashboard_title || 'HBlink4 Dashboard';
                document.getElementById('serverName').textContent = config.server_name || '';
            } catch (error) {
                console.error('Failed to load config:', error);
            }
        }
        
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}/ws`);
            
            ws.onopen = () => {
                console.log('WebSocket connected');
                updateConnectionStatus(true);
            };
            
            ws.onclose = () => {
                console.log('WebSocket disconnected');
                updateConnectionStatus(false);
                // Reconnect after 3 seconds
                reconnectTimeout = setTimeout(connectWebSocket, 3000);
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                
                if (data.type === 'initial_state') {
                    state.repeaters = data.data.repeaters;
                    state.streams = data.data.streams;
                    state.events = data.data.events;
                    state.stats = data.data.stats;
                    state.last_heard = data.data.last_heard || [];
                    
                    updateRepeaters(state.repeaters);
                    updateStreams(state.streams);
                    updateEvents(state.events);
                    updateStats(state.stats, state.repeaters, state.streams);
                    updateLastHeard(state.last_heard);
                } else if (data.type === 'stats_reset') {
                    // Midnight reset - update stats immediately
                    state.stats = data.data;
                    updateStats(state.stats, state.repeaters, state.streams);
                    console.log('📊 Daily stats reset at midnight');
                } else {
                    // Process event immediately for real-time updates
                    processEventUpdate(data);
                    handleEvent(data);
                }
            };
        }
        
        function formatDuration(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            return `${hours}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
        
        function updateConnectionStatus(connected) {
            const el = document.getElementById('connectionStatus');
            el.textContent = connected ? 'Connected' : '🔄 Click to Reconnect';
            el.className = `connection-status ${connected ? 'connected' : 'disconnected'}`;
            el.title = connected ? 'Click to reload page' : 'Reconnect to server';
        }
        
        function updateStats(stats, repeaters, streams) {
            document.getElementById('statRepeaters').textContent = 
                Array.isArray(repeaters) ? repeaters.filter(r => r.status === 'connected').length : 
                (repeaters ? Object.keys(repeaters).length : 0);
            document.getElementById('statStreams').textContent = 
                Array.isArray(streams) ? streams.filter(s => s.status === 'active').length :
                (streams ? Object.keys(streams).length : 0);
            document.getElementById('statTotalStreams').textContent = 
                stats.total_streams_today.toLocaleString();
            document.getElementById('statTotalDuration').textContent = 
                formatDuration(stats.total_duration_today || 0);
            document.getElementById('statActiveCalls').textContent = 
                (stats.active_calls || 0).toLocaleString();
            document.getElementById('statTotalCalls').textContent = 
                (stats.total_calls_today || 0).toLocaleString();
        }
        
        function updateRepeaters(repeaters) {
            const container = document.getElementById('repeatersContainer');
            
            if (repeaters.length === 0) {
                container.innerHTML = '<p style="color: #64748b; text-align: center; padding: 20px;">No repeaters connected</p>';
                return;
            }
            
            // Get streams data to show on slots
            const streams = state.streams || [];
            
            container.innerHTML = repeaters
                .filter(r => r.status === 'connected')
                .map(r => {
                    // Find active streams for this repeater (only active or hang_time, not ended)
                    const slot1Stream = streams.find(s => 
                        s.repeater_id == r.repeater_id && 
                        s.slot == 1 && 
                        (s.status === 'active' || s.status === 'hang_time')
                    );
                    const slot2Stream = streams.find(s => 
                        s.repeater_id == r.repeater_id && 
                        s.slot == 2 && 
                        (s.status === 'active' || s.status === 'hang_time')
                    );
                    
                    // Calculate initial connection duration
                    const connectedDuration = r.connected_at ? formatDuration(Date.now() / 1000 - r.connected_at) : '—';
                    const hasMissedPings = r.missed_pings > 0;
                    const headerClass = hasMissedPings ? 'repeater-header-warning' : 'repeater-header';
                    
                    return `
                        <div class="repeater-card">
                            <div class="repeater-info">
                                <div class="${headerClass}">
                                    📶 ${r.callsign || 'Unknown'} (${r.repeater_id})
                                </div>
                                <div class="repeater-meta">
                                    <!-- Row 1: Location / TX / TS1 -->
                                    <div class="repeater-meta-item">
                                        ${r.location || 'Location unknown'}
                                    </div>
                                    ${r.tx_freq ? `
                                    <div class="repeater-meta-item">
                                        <span class="repeater-meta-label">TX:</span>
                                        <span>${(parseFloat(r.tx_freq) / 1000000).toFixed(4).padStart(8, '0')} MHz</span>
                                    </div>
                                    ` : '<div></div>'}
                                    ${r.slot1_talkgroups && r.slot1_talkgroups.length > 0 ? `
                                    <div class="repeater-meta-item">
                                        <span class="repeater-meta-label">TS1 TGs:</span>
                                        <span>${r.slot1_talkgroups.join(', ')}</span>
                                    </div>
                                    ` : '<div></div>'}
                                    
                                    <!-- Row 2: Connected / RX / TS2 -->
                                    <div class="repeater-meta-item">
                                        <span class="repeater-meta-label">Connected:</span>
                                        <span data-connected-duration data-connected-at="${r.connected_at || ''}">${connectedDuration}</span>
                                    </div>
                                    ${r.rx_freq ? `
                                    <div class="repeater-meta-item">
                                        <span class="repeater-meta-label">RX:</span>
                                        <span>${(parseFloat(r.rx_freq) / 1000000).toFixed(4).padStart(8, '0')} MHz</span>
                                    </div>
                                    ` : '<div></div>'}
                                    ${r.slot2_talkgroups && r.slot2_talkgroups.length > 0 ? `
                                    <div class="repeater-meta-item">
                                        <span class="repeater-meta-label">TS2 TGs:</span>
                                        <span>${r.slot2_talkgroups.join(', ')}</span>
                                    </div>
                                    ` : '<div></div>'}
                                </div>
                            </div>
                            
                            <div class="slots-container">
                                ${renderSlot(1, slot1Stream)}
                                ${renderSlot(2, slot2Stream)}
                            </div>
                        </div>
                    `;
                }).join('');
        }
        
        function renderSlot(slotNum, stream) {
            // Determine status and direction
            let status = 'idle';
            let statusLabel = 'IDLE';
            
            if (stream) {
                // Check if this is a TX (forwarded) stream or RX (received) stream
                if (stream.is_assumed) {
                    status = 'transmitting';
                    statusLabel = '⬆️ TX';
                } else {
                    status = 'receiving';
                    statusLabel = '⬇️ RX';
                }
                
                if (stream.status === 'hang_time') {
                    status = 'hang_time';
                    statusLabel = 'HANG';
                }
            }
            
            // Special rendering for hang time: show only TG and call type
            if (status === 'hang_time') {
                const callTypeMap = {
                    'group': 'Group Voice',
                    'private': 'Private Voice',
                    'data': 'Data',
                    'unknown': 'Unknown'
                };
                const destination = stream?.dst_id || '—';
                const callType = stream ? (callTypeMap[stream.call_type] || stream.call_type || 'Unknown') : '—';
                
                return `
                    <div class="slot ${status}">
                        <div class="slot-col">
                            <div class="slot-col-label">Slot ${slotNum}</div>
                            <div class="slot-status-badge ${status}">${statusLabel}</div>
                        </div>
                        <div class="slot-col">
                            <div class="slot-col-label">Source</div>
                            <div class="slot-col-value empty">—</div>
                        </div>
                        <div class="slot-col">
                            <div class="slot-col-label">Destination</div>
                            <div class="slot-col-value highlight">${destination}</div>
                        </div>
                        <div class="slot-col">
                            <div class="slot-col-label">Type</div>
                            <div class="slot-col-value">${callType}</div>
                        </div>
                        <div class="slot-col">
                            <div class="slot-col-label">Duration</div>
                            <div class="slot-col-value empty">—</div>
                        </div>
                        <div class="slot-col">
                            <div class="slot-col-label">Callsign</div>
                            <div class="slot-col-value empty">—</div>
                        </div>
                    </div>
                `;
            }
            
            // Format call type
            const callTypeMap = {
                'group': 'Group Voice',
                'private': 'Private Voice',
                'data': 'Data',
                'unknown': 'Unknown'
            };
            
            // Prepare field values
            const source = stream?.src_id || '—';
            const destination = stream?.dst_id || '—';
            const callType = stream ? (callTypeMap[stream.call_type] || stream.call_type || 'Unknown') : '—';
            
            // Calculate real-time duration for active streams
            let duration = '—';
            if (stream) {
                if (stream.status === 'active' && stream.start_time) {
                    // For active streams, calculate elapsed time from start_time
                    const elapsed = Date.now() / 1000 - stream.start_time;
                    // Only show if elapsed time is reasonable (not negative, not more than 1 hour)
                    if (elapsed >= 0 && elapsed < 3600) {
                        duration = Math.round(elapsed) + 's';
                    } else {
                        duration = '0s';  // Reset if time is invalid
                    }
                } else if (stream.duration !== undefined) {
                    // For ended/hang_time streams, use the final duration
                    duration = Math.round(stream.duration) + 's';
                }
            }
            
            const packets = stream?.packets || 0;
            
            // Get callsign directly from stream data (looked up by server)
            const callsign = stream?.callsign || '—';
            
            return `
                <div class="slot ${status}">
                    <div class="slot-col">
                        <div class="slot-col-label">Slot ${slotNum}</div>
                        <div class="slot-status-badge ${status}">${statusLabel}</div>
                    </div>
                    <div class="slot-col">
                        <div class="slot-col-label">Source</div>
                        <div class="slot-col-value ${stream ? 'highlight' : 'empty'}">${source}</div>
                    </div>
                    <div class="slot-col">
                        <div class="slot-col-label">Destination</div>
                        <div class="slot-col-value ${stream ? 'highlight' : 'empty'}">${destination}</div>
                    </div>
                    <div class="slot-col">
                        <div class="slot-col-label">Type</div>
                        <div class="slot-col-value ${stream ? '' : 'empty'}">${callType}</div>
                    </div>
                    <div class="slot-col">
                        <div class="slot-col-label">Duration</div>
                        <div class="slot-col-value ${stream ? '' : 'empty'}" 
                             data-stream-duration 
                             data-start-time="${stream?.start_time || ''}" 
                             data-status="${stream?.status || ''}" 
                             data-final-duration="${stream?.duration || ''}">${duration}</div>
                    </div>
                    <div class="slot-col">
                        <div class="slot-col-label">Callsign</div>
                        <div class="slot-col-value ${stream && callsign !== '—' ? '' : 'empty'}">${callsign}</div>
                    </div>
                </div>
            `;
        }
        
        function updateStreams(streams) {
            // Streams are now displayed inline with repeaters
            // Just trigger a repeater update to refresh the display
            if (state.repeaters) {
                updateRepeaters(state.repeaters);
            }
        }
        
        function updateEvents(events) {
            const log = document.getElementById('eventsLog');
            
            if (events.length === 0) {
                log.innerHTML = '<div class="empty-state">No events yet</div>';
                return;
            }
            
            log.innerHTML = events.slice(-20).reverse().map(e => {
                const time = new Date(e.timestamp * 1000).toLocaleTimeString();
                const dataStr = formatEventData(e.type, e.data);
                return `
                    <div class="event">
                        <div class="time">${time}</div>
                        <span class="type">${e.type}</span>
                        <span>${dataStr}</span>
                    </div>
                `;
            }).join('');
        }
        
        function updateLastHeard(users) {
            const tbody = document.getElementById('lastHeardTable');
            
            if (!users || users.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" style="padding: 20px; text-align: center; color: #9ca3af;">
                            No users heard yet
                        </td>
                    </tr>
                `;
                return;
            }
            
            // Dashboard maintains its own list of last 10 users
            tbody.innerHTML = users.map(user => {
                const lastHeardDate = new Date(user.last_heard * 1000);
                const now = Date.now();
                const elapsed = Math.floor((now - lastHeardDate) / 1000);
                
                let timeDisplay;
                if (user.active) {
                    // Stream is currently active - show badge
                    timeDisplay = '<span style="background: #10b981; color: white; padding: 3px 8px; border-radius: 4px; font-size: 11px; font-weight: 600;">Active</span>';
                } else if (elapsed < 60) {
                    timeDisplay = `${elapsed}s ago`;
                } else if (elapsed < 3600) {
                    timeDisplay = `${Math.floor(elapsed / 60)}m ago`;
                } else {
                    timeDisplay = lastHeardDate.toLocaleTimeString();
                }
                
                const callsign = user.callsign || '-';
                
                return `
                    <tr style="border-bottom: 1px solid #374151;">
                        <td style="padding: 8px;">${user.radio_id}</td>
                        <td style="padding: 8px; font-weight: 500; color: ${user.callsign ? 'white' : '#6b7280'};">${callsign}</td>
                        <td style="padding: 8px;">${user.repeater_id}</td>
                        <td style="padding: 8px; text-align: center;">${user.slot}</td>
                        <td style="padding: 8px;">${user.talkgroup}</td>
                        <td style="padding: 8px; color: ${user.active ? '' : '#9ca3af'};">${timeDisplay}</td>
                    </tr>
                `;
            }).join('');
        }
        
        function processEventUpdate(event) {
            // Update last_heard if included in event
            if (event.last_heard) {
                state.last_heard = event.last_heard;
                updateLastHeard(state.last_heard);
            }
            
            // Update local state immediately based on event type
            const eventType = event.type;
            const data = event.data;
            
            switch(eventType) {
                case 'stream_start':
                    // Add or replace stream in state immediately with fresh start_time
                    const startStreamIndex = state.streams.findIndex(s => 
                        s.repeater_id == data.repeater_id && s.slot == data.slot
                    );
                    const newStream = {
                        ...data,
                        status: 'active',
                        start_time: event.timestamp  // Use fresh timestamp from event
                    };
                    if (startStreamIndex >= 0) {
                        state.streams[startStreamIndex] = newStream;
                    } else {
                        state.streams.push(newStream);
                    }
                    // Immediately update the display
                    if (state.repeaters) {
                        updateRepeaters(state.repeaters);
                    }
                    // Update last heard display
                    updateLastHeard(state.last_heard);
                    break;
                    
                case 'stream_end':
                    // Update stream status to hang_time
                    const streamKey = `${data.repeater_id}.${data.slot}`;
                    const existingStream = state.streams.find(s => 
                        s.repeater_id == data.repeater_id && s.slot == data.slot
                    );
                    if (existingStream) {
                        existingStream.status = 'hang_time';
                        existingStream.hang_time = data.hang_time;
                        existingStream.packets = data.packets;
                        existingStream.duration = data.duration;
                    }
                    // Immediately update the display
                    if (state.repeaters) {
                        updateRepeaters(state.repeaters);
                    }
                    // Update last heard display
                    updateLastHeard(state.last_heard);
                    break;
                    
                case 'hang_time_expired':
                    // Remove the stream from state
                    state.streams = state.streams.filter(s => 
                        !(s.repeater_id == data.repeater_id && s.slot == data.slot)
                    );
                    // Immediately update the display
                    if (state.repeaters) {
                        updateRepeaters(state.repeaters);
                    }
                    // Also update last heard display
                    updateLastHeard(state.last_heard);
                    break;
                    
                case 'forwarding_stats':
                    // Update forwarding statistics
                    state.stats.active_calls = data.active_calls || 0;
                    state.stats.total_calls_today = data.total_calls_today || 0;
                    updateStats(state.stats);
                    break;
            }
        }
        
        function formatEventData(type, data) {
            switch(type) {
                case 'repeater_connected':
                    return `Repeater ${data.radio_id} (${data.callsign || 'UNKNOWN'}) connected from ${data.address}`;
                case 'stream_start':
                    return `Stream started: ${data.src_id} → TG ${data.dst_id} on repeater ${data.repeater_id} slot ${data.slot}`;
                case 'stream_update':
                    return `Stream update: ${data.packets} packets, ${data.duration}s`;
                case 'stream_end':
                    const endReason = data.end_reason || data.reason || 'unknown';
                    const hangTime = data.hang_time ? `, entering hang time (${data.hang_time}s)` : '';
                    return `Stream ended (${endReason}): ${data.packets} packets, ${data.duration}s${hangTime}`;
                case 'hang_time_expired':
                    return `Hang time expired: Repeater ${data.repeater_id} slot ${data.slot}`;
                default:
                    return JSON.stringify(data);
            }
        }
        
        function handleEvent(event) {
            // Re-fetch state and update local state object
            fetch('/api/repeaters').then(r => r.json()).then(data => {
                state.repeaters = data.repeaters;
                updateRepeaters(data.repeaters);
            });
            fetch('/api/streams').then(r => r.json()).then(data => {
                state.streams = data.streams;
                updateStreams(data.streams);
            });
            fetch('/api/events?limit=10').then(r => r.json()).then(data => {
                state.events = data.events;
                updateEvents(data.events);
            });
            fetch('/api/stats').then(r => r.json()).then(data => {
                state.stats = data.stats;
                document.getElementById('statRepeaters').textContent = data.repeaters_connected;
                document.getElementById('statStreams').textContent = data.active_streams;
                document.getElementById('statTotalStreams').textContent = data.stats.total_streams_today.toLocaleString();
                document.getElementById('statTotalDuration').textContent = formatDuration(data.stats.total_duration_today || 0);
            });
        }
        
        // Update active stream durations and connection durations every second (without re-rendering everything)
        setInterval(() => {
            // Update stream durations
            document.querySelectorAll('[data-stream-duration]').forEach(el => {
                const status = el.dataset.status;
                const startTime = parseFloat(el.dataset.startTime);
                const finalDuration = parseFloat(el.dataset.finalDuration);
                
                if (status === 'active' && startTime) {
                    const elapsed = Date.now() / 1000 - startTime;
                    // Only update if elapsed time is reasonable (between 0 and 10 minutes)
                    // This prevents showing huge elapsed times when old data hasn't been cleared yet
                    if (elapsed >= 0 && elapsed < 600) {
                        el.textContent = Math.round(elapsed) + 's';
                    }
                } else if (finalDuration && status !== 'active') {
                    // For ended/hang_time streams, show final duration (don't let timer run)
                    if (!el.textContent.startsWith(Math.round(finalDuration) + 's')) {
                        el.textContent = Math.round(finalDuration) + 's';
                    }
                }
            });
            
            // Update connection durations
            document.querySelectorAll('[data-connected-duration]').forEach(el => {
                const connectedAt = parseFloat(el.dataset.connectedAt);
                if (connectedAt) {
                    const elapsed = Date.now() / 1000 - connectedAt;
                    el.textContent = formatDuration(elapsed);
                }
            });
        }, 1000);
        
        // Keep connection alive
        setInterval(() => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send('ping');
            }
        }, 30000);
        
        // Add click handler to connection status badge
        document.getElementById('connectionStatus').addEventListener('click', () => {
            location.reload();
        });
        
        // Initialize dashboard
        loadConfig();
        connectWebSocket();
    </script>
